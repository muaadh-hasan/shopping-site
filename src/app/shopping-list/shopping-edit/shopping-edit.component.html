<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="IngredientAdded(f)" #f="ngForm"  >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" >Name</label>
          <input type="text" name="name" ngModel  id="name" class="form-control" required >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" ngModel id="amount" class="form-control" required pattern="^[1-9]+[0-9]*$" >
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid"> {{ isEditing? 'Update' : 'Add' }} </button>
            <button *ngIf="isEditing" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
